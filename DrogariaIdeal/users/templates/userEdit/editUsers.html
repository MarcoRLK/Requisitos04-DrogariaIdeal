{% extends 'base.html' %}


{% block title %}
<title>Editar Usu치rio</title>
{% endblock %}

{% block body %}
<div class="jumbotron">
  <div class="container">
    <div class="wrapper">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <h1>Editar Usu치rio</h1>

          <div class="confirmation">
            <p2>{{info}}</p2>
          </div>

          <h1> </h1>
          <form class="configdiv" action="register" method="post">
            <p2>{{falha}}</p2>
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name= "first_name" value="{{user.first_name}}" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name= "last_name" value="{{user.last_name}}" class="form-control">
            </div>
            <div class="form-group">
              <input type="text" name= "email" value="{{user.email}}" class="form-control">
            </div>
            <p1>Tipo de Usu치rio</p1>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="user_type" id="inlineRadio1" value="common"> Funcion치rio
              </label>
              <label class="radio-inline">
                <input type="radio" name="user_type" id="inlineRadio2" value="admin">Administrador
              </label>
            </div>

            <button type="submit" class="btn btn-success" onclick="return confirm('Voce tem certeza ?')" >Editar</button>
            <input type="hidden" name="original_email" value="{{user.email}}">
            <button type="submit" class="btn btn-success" >Editar</button>
            <a class="btn btn-primary" href="{% url 'users:list_user_edit' %}" role="button">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block login %}
<form class="navbar-form navbar-right" action="login" method="post">
  <p2 color="red" >{{falha}}</p2>
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name= "Email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name ="Password" placeholder="Password" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Entrar</button>
</form>
{% endblock %}
