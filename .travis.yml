sudo: required
language: python
python:
- '3.6'
services:
- docker
before_install:
- docker-compose up --build -d
script:
- docker-compose run web python manage.py
- docker-compose run web py.test
after_script:
- docker-compose down
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    deploy_continous: DrogariaIdeal
  run:
  - python manage.py makemigrations
  - python manage.py migrate
