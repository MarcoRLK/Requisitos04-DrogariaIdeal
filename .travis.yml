sudo: required
language: python
python:
- '3.6'
services:
- docker
before_install:
- docker-compose up --build -d
before_script:
script:
- docker-compose run web python manage.py
after_script:
- docker-compose down
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    # devel: drograria-devel
    deploy_continous: DrogariaIdeal
  run:
  - python manage.py makemigrations
  - python manage.py migrate
