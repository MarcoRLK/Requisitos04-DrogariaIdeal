{% extends 'base.html' %}
{% load i18n %}

{% block body %}
<div class="margin" style="margin-top:80px;">
  <h1 class="text-center">Lista de Usu√°rios Registrados</h>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="margin">
        <table class ="table table-bordered">
          <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Deletar</th>
          </tr>
          {% for user in users %}
          <tr>
            {% if user.email != request.user.email %}
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.username}}</td>
            <td><a  class="glyphicon glyphicon-trash" href="{% url 'users:delete_user' user.id %}"></a></td>
          </tr>
          {% endif %}
          {% endfor %}
        </table>
      </div>

    </div>
  </div>

{% endblock %}
